# Base Alpine + OpenRC
#
# base:       /sbin/init as entrypoint
# base-sh:    /bin/sh as entrypoint
# mariadb:    MariaDB server, /sbin/init as entrypoint

version: "3.4"

networks:
  oxyure-net:
    external:
      name: oxyure-net

volumes:
  mariadb-datadir:

services:
  base:
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        ROOT_PASSWD: "test"
        OPERATOR_PASSWD: "test"
        http_proxy: "${http_proxy}"
    image: oxyure/oxyure:base
    networks:
      oxyure-net:
          ipv4_address: "172.30.0.2"

  base-sh:
    build:
      context: .
      dockerfile: Dockerfile.base-sh
      args:
        ROOT_PASSWD: "test"
        OPERATOR_PASSWD: "test"
        http_proxy: "${http_proxy}"
    image: oxyure/oxyure:base-sh
    stdin_open: true
    tty: true
    networks:
      oxyure-net:
          ipv4_address: "172.30.0.3"

  mariadb:
    build:
      context: .
      dockerfile: Dockerfile.mariadb
      args:
        ROOT_PASSWD: ""
        OPERATOR_PASSWD: ""
        http_proxy: "${http_proxy}"
    image: oxyure/oxyure:mariadb
    # An argument is passed to the entrypoint: the MariaDB root password.
    # ! Change it !
    command: ["rootpass"]
    networks:
      oxyure-net:
          ipv4_address: "172.30.0.10"
    ports:
     - 127.0.0.1:13306:3306/tcp
    volumes:
     - mariadb-datadir:/var/lib/mysql
